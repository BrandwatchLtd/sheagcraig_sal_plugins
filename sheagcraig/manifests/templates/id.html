<div class="panel panel-default">
        <div class="panel-heading">
            {{ title }}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
				<div id="{{ title }}" style="max-height: 250px;"></div>
    </div>
    </div>
    {% block script %}
		<script type="text/javascript">
			$(function() {
				Morris.Donut({
					element: '{{ title }}',
					data: [
						{% for item in data %}
							{label: "{{ item.label }}",
							value: {{ item.value }}},
						{% endfor %}],
					resize: true
				}).on('click', function(i, row){
					console.log(row['label']);
					var url_mask = "{% url 'machine_list_id' title 'abc123' page theid %}".replace(/abc123/, row['label'].toString());
					window.location=url_mask;});});
		</script>
		{% endblock %}
